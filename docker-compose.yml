version: '3.8'

services:
  bot:
    build: .
    container_name: birthday_bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
    volumes:
      - ./birthdays.db:/app/birthdays.db
    networks:
      - bot-network
    healthcheck:
      test: ["CMD", "python", "-c", "import socket; s=socket.socket(); s.connect(('api.telegram.org', 443)); s.close()"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

networks:
  bot-network:
    driver: bridge

volumes:
  birthdays-db:
